<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revizze Car - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #333333 0%, #000000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo i {
            font-size: 3rem;
            color: #ffd700;
        }
        
        .login-logo h1 {
            color: #000000;
            margin-top: 0.5rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .login-form input {
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .login-form input:focus {
            border-color: #ffd700;
            outline: none;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
            color: #000000;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            transform: translateY(-2px);
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .login-options a {
            color: #666;
            text-decoration: none;
        }
        
        .login-options a:hover {
            color: #ffd700;
        }
        
        .login-error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-car"></i>
            <h1>Revizze Car</h1>
        </div>
        
        <div id="loginError" class="login-error">
            Email ou senha incorretos. Tente novamente.
        </div>
        
        <form id="loginForm" class="login-form">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        
        <div class="login-options">
            <a href="#" id="forgotPassword">Esqueceu a senha?</a>
            <a href="#" id="createAccount">Criar conta</a>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Config do Firebase -->
    <script src="firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se já está logado
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // Usuário já está logado, redirecionar para o sistema
                    window.location.href = 'index.html';
                }
            });
            
            // Login
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const errorElement = document.getElementById('loginError');
                
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then(() => {
                        // Login bem-sucedido, redirecionar para o sistema
                        window.location.href = 'index.html';
                    })
                    .catch(error => {
                        // Exibir erro
                        errorElement.style.display = 'block';
                        console.error('Erro de login:', error);
                    });
            });
            
            // Esqueceu a senha
            document.getElementById('forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                
                if (!email) {
                    alert('Por favor, digite seu email para recuperar a senha.');
                    return;
                }
                
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert('Email de recuperação enviado. Verifique sua caixa de entrada.');
                    })
                    .catch(error => {
                        alert('Erro ao enviar email de recuperação: ' + error.message);
                    });
            });
            
            // Criar conta
            document.getElementById('createAccount').addEventListener('click', function(e) {
                e.preventDefault();
                
                const email = prompt('Digite seu email:');
                if (!email) return;
                
                const password = prompt('Digite sua senha (mínimo 6 caracteres):');
                if (!password || password.length < 6) {
                    alert('A senha deve ter pelo menos 6 caracteres.');
                    return;
                }
                
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then(() => {
                        alert('Conta criada com sucesso! Você será redirecionado para o sistema.');
                        window.location.href = 'index.html';
                    })
                    .catch(error => {
                        alert('Erro ao criar conta: ' + error.message);
                    });
            });
        });
    </script>
</body>
</html>
