<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Vendas e Instalações - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-laptop"></i>
            <h1>RC Vendas e Instalações</h1>
        </div>
        
        <div id="loginError" class="login-error">
            Email ou senha incorretos. Tente novamente.
        </div>
        
        <form id="loginForm" class="login-form">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        
        <div class="login-options">
            <a href="#" id="forgotPassword">Esqueceu a senha?</a>
            <a href="#" id="createAccount">Criar conta</a>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Config do Firebase -->
    <script src="firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se já está logado
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // Usuário já está logado, redirecionar para o sistema
                    window.location.href = 'index.html';
                }
            });
            
            // Login
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const errorElement = document.getElementById('loginError');
                
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then(() => {
                        // Login bem-sucedido, redirecionar para o sistema
                        window.location.href = 'index.html';
                    })
                    .catch(error => {
                        // Exibir erro
                        errorElement.style.display = 'block';
                        console.error('Erro de login:', error);
                    });
            });
            
            // Esqueceu a senha
            document.getElementById('forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                
                if (!email) {
                    alert('Por favor, digite seu email para recuperar a senha.');
                    return;
                }
                
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert('Email de recuperação enviado. Verifique sua caixa de entrada.');
                    })
                    .catch(error => {
                        alert('Erro ao enviar email de recuperação: ' + error.message);
                    });
            });
            
            // Criar conta
            document.getElementById('createAccount').addEventListener('click', function(e) {
                e.preventDefault();
                
                const email = prompt('Digite seu email:');
                if (!email) return;
                
                const password = prompt('Digite sua senha (mínimo 6 caracteres):');
                if (!password || password.length < 6) {
                    alert('A senha deve ter pelo menos 6 caracteres.');
                    return;
                }
                
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then(() => {
                        alert('Conta criada com sucesso! Você será redirecionado para o sistema.');
                        window.location.href = 'index.html';
                    })
                    .catch(error => {
                        alert('Erro ao criar conta: ' + error.message);
                    });
            });
        });
    </script>
</body>
</html>
